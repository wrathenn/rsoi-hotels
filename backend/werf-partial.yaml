---
artifact: jars
from: docker.io/library/gradle:8.6.0-jdk17-jammy
git:
  - to: /project
    includePaths:
      - backend/*
    excludePaths:
      - backend/werf-partial.yaml
    stageDependencies:
      beforeSetup:
        - "*"
      install:
        - "**/*.gradle.kts"
        - "**/gradle.properties"
shell:
  install:
    - export GRADLE_USER_HOME=/gradle_home
    - cd /project/backend
    - export LANG=en_US.UTF-8
    - export GRADLE_OPTS="-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"
  beforeSetup:
    - export GRADLE_USER_HOME=/gradle_home
    - cd /project/backend
    - export LANG=en_US.UTF-8
    - export GRADLE_OPTS="-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8"
    - gradle :gateway-service:bootJar :loyalty-service:bootJar :payment-service:bootJar :reservation-service:bootJar --parallel
---
image: loyalty
from: docker.io/library/eclipse-temurin:17-jre-jammy
import:
  - artifact: jars
    after: install
    add: /project/backend/loyalty-service/build/libs/
    to: /app
    includePaths:
      - loyalty-service-*-all.jar
shell:
  beforeSetup:
    - mv /app/loyalty-service-*-all.jar /app/loyalty-service.jar
docker:
  EXPOSE: "8080"
  WORKDIR: "/workdir"
  ENTRYPOINT:
    - java
    - -jar
    - -Dfile.encoding=UTF-8
    - -Djava.awt.headless=true
    - -Dspring.profiles.active=prod
    - -XX:MaxMetaspaceSize=512m
    - -XX:+CrashOnOutOfMemoryError
    - -XX:+HeapDumpOnOutOfMemoryError
    - -Xmx3g
    - /app/geo-service.jar

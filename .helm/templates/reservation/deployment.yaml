apiVersion: apps/v1
kind: Deployment
metadata:
  name: reservation
  labels:
    app.kubernetes.io/name: reservation
  annotations:
    werf.io/weight: "-10"
spec:
  replicas: {{ .Values.reservation.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: reservation
  template:
    metadata:
      labels:
        app.kubernetes.io/name: reservation
    spec:
      securityContext:
        fsGroup: 2000
      containers:
      - name: reservation
        image: {{ .Values.werf.image.reservation }}
        env:
          - name: app.debug-mode
            value: "{{ .Values.reservation.debug }}"
          - name: spring.datasource.url
            value: jdbc:postgresql://hoteldb-rw:5432/reservation
          - name: spring.datasource.username
            valueFrom:
              secretKeyRef:
                key: user
                name: hoteldb-superuser
            value: backend
          - name: spring.datasource.password
            valueFrom:
              secretKeyRef:
                key: password
                name: hoteldb-superuser
        ports:
          - name: http
            containerPort: 8080
        livenessProbe:
          httpGet:
            port: http
            path: /manage/health
          periodSeconds: 5
          failureThreshold: 6
          initialDelaySeconds: 2
        readinessProbe:
          httpGet:
            port: http
            path: /manage/health
          periodSeconds: 5
          initialDelaySeconds: 2
        startupProbe:
          httpGet:
            port: http
            path: /manage/health
          periodSeconds: 2
          failureThreshold: 30
          initialDelaySeconds: 2
        resources:
          {{- toYaml .Values.reservation.resources | nindent 12 }}
        volumeMounts:
          - mountPath: /workdir
            name: workdir
      volumes:
        - name: workdir
          emptyDir: {}
      {{- with .Values.reservation.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.reservation.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

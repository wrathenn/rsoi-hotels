apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  labels:
    app.kubernetes.io/name: gateway
spec:
  replicas: {{ .Values.gateway.replicas }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: gateway
    spec:
      securityContext:
        fsGroup: 2000
      containers:
      - name: gateway
        image: {{ .Values.werf.image.gateway }}
        env:
          - name: app.debug-mode
            value: "{{ .Values.gateway.debug }}"
        ports:
          - name: http
            containerPort: 8080
        livenessProbe:
          httpGet:
            port: http
            path: /manage/health
          periodSeconds: 5
          failureThreshold: 6
          initialDelaySeconds: 2
        readinessProbe:
          httpGet:
            port: http
            path: /manage/health
          periodSeconds: 5
          initialDelaySeconds: 2
        startupProbe:
          httpGet:
            port: http
            path: /manage/health
          periodSeconds: 2
          failureThreshold: 30
          initialDelaySeconds: 2
        resources:
          {{- toYaml .Values.gateway.resources | nindent 12 }}
        volumeMounts:
          - mountPath: /workdir
            name: workdir
      volumes:
        - name: workdir
          emptyDir: {}
      {{- with .Values.gateway.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.gateway.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
